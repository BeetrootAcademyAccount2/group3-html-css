<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Group 3" />
    <meta name="description" content="Restaurant" />
    <meta name="keywords" content="Restaurant, menu, booking, food" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="../css/book-table.css" type="text/css" />
    <title>Pink Bear - Book a Table</title>
  </head>
  <body class="position-relative">
    <header id="about-us-header" class="header bg-black">
      <nav class="navbar">
        <ul class="navbar-list d-flex items-center fs-36 fw-700">
          <li class="navbar-list__paw-link">
            <a href="../index.html"
              ><img
                src="../assets/svg/paw-icon.svg"
                alt="Bear paw icon"
                class="navbar-list__paw-icon"
            /></a>
          </li>
          <li>
            <a
              href="./about-us.html"
              class="navbar-list__link position-relative"
              >About us</a
            >
          </li>
          <li>
            <a href="./menu.html" class="navbar-list__link position-relative"
              >Menu</a
            >
          </li>
          <li>
            <a
              href="./application.html"
              class="navbar-list__link position-relative"
              >Careers</a
            >
          </li>
          <li>
            <button
              type="button"
              class="navbar-list__order-now-btn primary-btn"
            >
              <a href="../pages/book-table.html">Order now</a>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main id="booking-main" class="book-table-content d-flex items-center">
      <section class="booking-container">
        <h1 class="booking-container__heading">Our Menu</h1>
        <form action="" method="get" autocomplete="”off”" class="booking-form">
          <!-- FIRST NAME -->
          <label for="f-name" class="booking-form__label f-name-label"
            >First Name</label
          >
          <input
            type="text"
            name="f-name"
            id="f-name"
            class="booking-form__input f-name-input"
            required
          />
          <!-- LAST NAME -->
          <label for="l-name" class="booking-form__label l-name-label"
            >Last Name</label
          >
          <input
            type="text"
            name="l-name"
            id="l-name"
            class="booking-form__input l-name-input"
            required
          />
          <!-- EMAIL -->
          <label for="email" class="booking-form__label email-label"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="booking-form__input email-input"
            required
          />
          <!-- PHONE -->
          <label for="phone" class="booking-form__label phone-label"
            >Phone</label
          >
          <input
            type="text"
            name="phone"
            id="phone"
            class="booking-form__input phone-input"
            maxlength="8"
            minlength="8"
            required
          />
          <!-- ADDITIONAL NOTES -->
          <label for="notes" class="booking-form__label notes-label"
            >Additional Notes</label
          >
          <input
            type="textfield"
            name="notes"
            id="notes"
            class="booking-form__input notes-input"
            required
          />
        <!-- SUBMIT BUTTON -->
          <button type="submit" class="booking-form__btn form-btn">
            Book Table
          </button>
        </form>
      </section>
    </main>
    <footer id="home-footer" class="footer bg-black d-flex items-center">
      <p class="footer__rights-reserved">© All Rights Reserved 2023</p>
      <div>
        <img
          src="../assets/svg/facebook-icon.svg"
          alt="Facebook icon"
          class="footer__icon footer__icon--mr-26"
        />
        <img
          src="../assets/svg/linkedin-icon.svg"
          alt="LinkedIn icon"
          class="footer__icon footer__icon--mr-26"
        />
        <img
          src="../assets/svg/instagram-icon.svg"
          alt="Instagram icon"
          class="footer__icon"
        />
      </div>
    </footer>
  </body>
</html>
