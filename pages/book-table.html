<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Group 3" />
    <meta name="description" content="Restaurant" />
    <meta name="keywords" content="Restaurant, menu, booking, food" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="../css/book-table.css" type="text/css" />
    <title>Pink Bear - Book a Table</title>
  </head>
  <body class="position-relative">
    <header id="about-us-header" class="header bg-black">
      <nav class="navbar">
        <ul class="navbar-list d-flex items-center fs-36 fw-700">
          <li class="navbar-list__paw-link">
            <a href="../index.html"
              ><img
                src="../assets/svg/paw-icon.svg"
                alt="Bear paw icon"
                class="navbar-list__paw-icon"
            /></a>
          </li>
          <li>
            <a
              href="./about-us.html"
              class="navbar-list__link position-relative"
              >About us</a
            >
          </li>
          <li>
            <a href="./menu.html" class="navbar-list__link position-relative"
              >Menu</a
            >
          </li>
          <li>
            <a
              href="./application.html"
              class="navbar-list__link position-relative"
              >Careers</a
            >
          </li>
          <li>
            <a href="../pages/book-table.html">
              <button
                type="button"
                class="navbar-list__order-now-btn primary-btn"
              >
                <a href="../pages/book-table.html">Order now</a>
              </button>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="booking-main" class="booking-page-content d-flex items-center">
      <form
        action="booking-success.html"
        method="GET"
        autocomplete="”off”"
        class="booking-form"
      >
        <h1 class="booking-form__heading">Book Table</h1>
        <!-- FIRST NAME -->
        <div class="first-name-container flex-column d-flex">
          <label for="f-name" class="booking-form__label f-name-label"
            >First Name</label
          >
          <input
            type="text"
            name="f-name"
            id="f-name"
            class="booking-form__input f-name-input"
            required
          />
        </div>
        <!-- LAST NAME -->
        <div class="last-name-container flex-column d-flex">
          <label for="l-name" class="booking-form__label">Last Name</label>
          <input
            type="text"
            name="l-name"
            id="l-name"
            class="booking-form__input"
            required
          />
        </div>
        <!-- EMAIL -->
        <div class="email-container flex-column d-flex">
          <label for="email" class="booking-form__label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="booking-form__input"
            required
          />
        </div>
        <!-- PHONE -->
        <div class="phone-container flex-column d-flex">
          <label for="phone" class="booking-form__label">Phone</label>
          <input
            type="text"
            name="phone"
            id="phone"
            class="booking-form__input"
            maxlength="8"
            minlength="8"
            required
          />
        </div>
        <!-- ADDITIONAL NOTES -->
        <div class="notes-container flex-column d-flex">
          <label for="notes" class="booking-form__label"
            >Additional Notes</label
          >
          <textarea
            name="notes"
            id="notes"
            class="booking-form__input notes-input"
          ></textarea>
        </div>
        <!-- SUBMIT BUTTON -->
        <a href="" class="booking-form__a">
          <button type="submit" class="booking-form__btn form-btn">
            Book Table
          </button>
        </a>
      </form>
    </main>
    <footer id="home-footer" class="footer bg-black d-flex items-center">
      <p class="fs-32">© All Rights Reserved 2023</p>
      <div class="footer__icon-container d-flex">
        <img
          src="../assets/svg/facebook-icon.svg"
          alt="Facebook icon"
          class="footer__icon footer__icon--mr-26"
        />
        <img
          src="../assets/svg/linkedin-icon.svg"
          alt="LinkedIn icon"
          class="footer__icon footer__icon--mr-26"
        />
        <img
          src="../assets/svg/instagram-icon.svg"
          alt="Instagram icon"
          class="footer__icon"
        />
      </div>
    </footer>
  </body>
</html>
