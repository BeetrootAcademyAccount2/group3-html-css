        <h1 class="menu-section__heading">Our Menu</h1>
        <div class="menu-section__categories">
          <button

            <img

              class="menu-section__categories--img"
            />
            <h2 class="menu-section__categories--subheading">Non-Alcohol</h2>

          <button
            type="button"
            class="menu-section__categories--alcohol position-relative category_style"

            />

          </button>
          <button
            type="button"
            class="menu-section__categories--main position-relative category_style"

            />

          </button>
          <button
            type="button"
            class="menu-section__categories--appetizers position-relative category_style"

            />

          </button>
          <button
            type="button"
            class="menu-section__categories--salads position-relative category_style"
          >
            <img
              src="../assets/img/Salads.PNG"
              alt="salads"
              class="menu-section__categories--img"
            />
            <h2 class="menu-section__categories--subheading">Salads</h2>
          </button>
          <button
            type="button"
            class="menu-section__categories--sauces position-relative category_style"
          >
            <img
              src="../assets/img/sauses.jpeg"
              alt="sauces"
              class="menu-section__categories--img"
            />
            <h2 class="menu-section__categories--subheading">Sauces</h2>
          </button>
          <button
            type="button"
            class="menu-section__categories--desserts position-relative category_style"
          >
            <img
              src="../assets/img/deserts.jpg"
              alt="desserts"

            />
